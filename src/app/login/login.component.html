<h1 class="header">Login with Firebase or Social Providers</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="loginForm">
        <div class="form-group" style="margin-left: 1100px;">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control" >
        </div>
        <div class="form-group" style="margin-left: 1100px;">
          <label>Password </label>
          <input type="password" class="form-control" formControlName="password" style="margin-left: 27px;">
        </div>
        <div><label class="error">{{errorMessage}}</label></div>
        <button type="submit" (click)="login(loginForm.value)" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-primary btn-block" (click)="facebookLogin()">Login with Facebook</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="googleLogin()">Login with Google</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-info btn-block" (click)="twitterLogin()">Login with Twitter</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <button (click)="resetPassword('buju2020gh71@gmail.com')">Reset Password</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <a routerLink="/signup" class="alc">Don't have an account?</a>
    </div>
  </div>
</div>
